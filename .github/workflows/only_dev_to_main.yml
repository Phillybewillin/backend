name: Only allow PRs from Dev to Main

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from Dev to Main
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          HEAD_REPO="${{ github.event.pull_request.head.repo.full_name }}"
          REPO="${{ github.repository }}"

          echo "Base branch: $BASE_BRANCH"
          echo "Head branch: $HEAD_BRANCH"
          echo "Head repo: $HEAD_REPO"
          echo "Repository: $REPO"

          if [[ "$BASE_BRANCH" != "main" || "$HEAD_BRANCH" != "dev" || "$HEAD_REPO" != "$REPO" ]]; then
            echo "Invalid PR source or destination. Posting comment and closing PR."

            curl -s -X POST -H "Authorization: token ${{ secrets.PR_TOKEN }}" \
              -d '{"body": "Only Pull Requests from [dev](https://github.com/${{ github.repository }}/tree/dev) are allowed to be merged to [main](https://github.com/${{ github.repository }}/tree/main). This PR will be closed. Please merge into dev first. ❌"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"

            curl -s -X PATCH -H "Authorization: token ${{ secrets.PR_TOKEN }}" \
              -d '{"state": "closed"}' \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"

                echo "::error::Only PRs from dev to main are allowed. This PR was closed."
            exit 1
          else
            echo "✅ Pull request is valid (Dev → Main)."
            exit 0
          fi
